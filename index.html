<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <img src="logo.png" class="logo">
            <div class="nav_option">
                <h2>Dashboard</h2>
                <button class="options"><i class="fa-regular fa-user"></i> My Profile</button>
                <button class="options"><i class="fa-solid fa-chart-line"></i> Score</button>
                <button class="options"><i class="fa-solid fa-puzzle-piece"></i> Attendance</button>
            </div>
            <div class="nav_option">
                <h2>Insight</h2>
                <button class="options"><i class="fa-regular fa-clipboard"></i> Feedback</button>
                <button class="options"><i class="fa-regular fa-calendar-days"></i> Timetable</button>
                <button class="options"><i class="fa-solid fa-receipt"></i> Assignment</button>
            </div>
            <div class="nav_option">
                <h2>Others</h2>
                <button class="options"><i class="fa-regular fa-comment-dots"></i> My Grievances</button>
                <button class="options"><i class="fa-regular fa-circle-question"></i> Help</button>
                <button class="options"><i class="fa-regular fa-bell"></i> Alerts</button>
                <button class="options"><i class="fa-solid fa-inbox"></i> Inbox</button>
            </div>
        </nav>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search_input" placeholder="Search options, subjects etc."/>
            <button class="notification"><i class="fa-regular fa-bell"></i></button>
            <span class="profile">
                <img src="OIP.jfif" class="profile_img">
                <h3>Student Name
                    <p>Student | 2021-25</p>
                </h3>
            </span>
        </div>
        <div class="dashboard">
            <div class="attendance">
                <h4>Attendance</h4>
                <canvas id="attend" width="470" height="130">

                </canvas>
            </div>
            <div class="sgpa"></div>
            <div class="Assignment_status"></div>
            <div class="internal_score"></div>
            <div class="semester">
                <h4>Semester V
                    <p>Completion rate</p>
                </h4>
                
                <canvas width="105" height="70" id="rate"></canvas>

            </div>
            <div class="bulletin"></div>
            <div class="event"></div>
        </div>
        <script src="https://kit.fontawesome.com/9ac97828cf.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
